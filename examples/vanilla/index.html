<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OvO Example</title>
  <script src="../../dist/OvO.umd.js"></script>
</head>
<style>
  main {
    width: 600px;
  }
</style>
<body>
  <main>
    <div id="OvO"></div>
  </main>
  <script>
    new ovo.Editor({
      target: document.getElementById('OvO'),
      props: {
        emoji: "emoji url",
        server: "server url"
      }
    })
  </script>
</body>
</html>
