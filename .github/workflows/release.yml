name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      
      - name: Setup NodeJS 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'

        - run: npm i -g pnpm
        - run: pnpm i
        - run: pnpm run build --filter "@ovojs/*"
        - run: pnpm run release

      